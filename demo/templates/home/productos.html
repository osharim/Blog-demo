{% extends 'base.html' %}
{% block title %}Vista de productos{% endblock %}
{% block content %} 


{% if producto %}

		{% for p in producto %}

			<p>Nombre : {{p.nombre}}</p>

			<p>Descripcion : {{p.descripcion}}</p>

		{% endfor %}


{% else %}

<h2>No existen productos activos a la venta :( </h2>	

{% endif %}

{% endblock %}
